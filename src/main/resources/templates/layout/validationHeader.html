<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="utf-8" />
<link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png" />
<link rel="icon" type="image/png" href="../../assets/img/favicon.png" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Drohnenprojekt</title>
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
<meta name="viewport" content="width=device-width" />
<!-- Bootstrap core CSS     -->
<link href="../../assets/css/bootstrap.min.css" rel="stylesheet" />
<!--  Material Dashboard CSS    -->
<link href="../../assets/css/material-dashboard.css" rel="stylesheet" />
<!--  CSS for Demo Purpose, don't include it in your project     -->
<link href="../../assets/css/demo.css" rel="stylesheet" />
<!--  FileUpload - Dropzone     -->
<link href="../../assets/css/dropzone.css" rel="stylesheet" />
<!--     Fonts and icons     -->
<link href="../../assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="../../assets/css/material-icons.css" rel="stylesheet" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons" />
</head>
<body>
	<div class="wrapper">
		<div class="sidebar" data-active-color="devkGreen"
			data-background-color="black"
			data-image="../../assets/img/sidebar-1.jpg">
			<!--
        Tip 1: You can change the color of active element of the sidebar using: data-active-color="purple | blue | green | orange | red | rose"
        Tip 2: you can also add an image using data-image tag
        Tip 3: you can change the color of the sidebar with data-background-color="white | black"
    -->
			<div class="logo">
				<a href="/dashboard" class="simple-text"> Drohne </a>
				<span sec:authentication="principal.username" class="simple-text" style="text-transform: uppercase"></span>
				<span sec:authentication="authorities" class="simple-text" style="text-transform: uppercase"></span>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li sec:authorize="hasRole('ROLE_MANAGER') or hasRole('ROLE_ADMIN')" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/dashboard') ? 'active':''}">
                    	<a href="/dashboard">
							<i class="material-icons">dashboard</i>
							<p>Dashboard</p>
						</a>
					</li>
					<li sec:authorize="hasRole('ROLE_ARBEITER') or hasRole('ROLE_ADMIN')" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/drohnen') ? 'active':''}">
						<a href="/drohnen">
							<i class="material-icons">local_airport</i>
							<p>Drohnen</p>
						</a>
					</li>
					<li sec:authorize="hasRole('ROLE_ARBEITER') or hasRole('ROLE_ADMIN')" th:classappend="${#httpServletRequest.getRequestURI().startsWith('/bestellungen') ? 'active':''}">
						<a href="/bestellungen">
							<i class="material-icons">shopping_cart</i>
							<p>Bestellungen</p>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<nav class="navbar navbar-transparent navbar-absolute">
				<div class="container-fluid">
					<a class="navbar-brand" href="#" th:text="${pageName}" style="font-size:28px"/>
					<form th:action="@{/logout}" method="post">
						<button class="btn btn-devkOrange pull-right" type="submit" style="margin:0.5%;">Logout</button>
					</form>
					<div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
				</div>
			</nav>



			<div layout:fragment="content">Das ist der Default-Content</div>



			<footer class="footer">
				<div class="container-fluid">
					<p class="copyright pull-right">
						&copy;
						<script>
							document.write(new Date().getFullYear())
						</script>
						Interdisziplin√§res Projekt
					</p>
				</div>
			</footer>
		</div>
	</div>
</body>
<!--   Core JS Files   -->
<script src="../../assets/js/jquery-3.1.1.min.js" type="text/javascript"></script>
<script src="../../assets/js/jquery-ui.min.js" type="text/javascript"></script>
<script src="../../assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../../assets/js/material.min.js" type="text/javascript"></script>
<script src="../../assets/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
<!-- Forms Validations Plugin -->
<script src="../../assets/js/jquery.validate.min.js"></script>
<!--  Plugin for Date Time Picker and Full Calendar Plugin-->
<script src="../../assets/js/moment.min.js"></script>
<!--  Charts Plugin -->
<script src="../../assets/js/chartist.min.js"></script>
<script src="../../assets/js/chartist-plugin-axistitle.js"></script>
<script src="../../assets/js/chartist-plugin-zoom.js"></script>



<!--  Plugin for the Wizard -->
<script src="../../assets/js/jquery.bootstrap-wizard.js"></script>
<!--  Notifications Plugin    -->
<script src="../../assets/js/bootstrap-notify.js"></script>
<!--   Sharrre Library    -->
<script src="../../assets/js/jquery.sharrre.js"></script>
<!-- DateTimePicker Plugin -->
<script src="../../assets/js/bootstrap-datetimepicker.js"></script>
<!-- Vector Map plugin -->
<script src="../../assets/js/jquery-jvectormap.js"></script>
<!-- Sliders Plugin -->
<script src="../../assets/js/nouislider.min.js"></script>
<!-- Select Plugin -->
<script src="../../assets/js/jquery.select-bootstrap.js"></script>
<!--  DataTables.net Plugin    -->
<script src="../../assets/js/jquery.datatables.js"></script>
<!-- Sweet Alert 2 plugin -->
<script src="../../assets/js/sweetalert2.js"></script>
<!--	Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
<script src="../../assets/js/jasny-bootstrap.min.js"></script>
<!--  Full Calendar Plugin    -->
<script src="../../assets/js/fullcalendar.min.js"></script>
<!-- TagsInput Plugin -->
<script src="../../assets/js/jquery.tagsinput.js"></script>
<!-- Material Dashboard javascript methods -->
<script src="../../assets/js/material-dashboard.js"></script>
<!-- Material Dashboard DEMO methods, don't include it in your project! -->
<script src="../../assets/js/demo.js"></script>
<!-- FileUpload with DropZone -->
<script src="../../assets/js/dropzone.js"></script>

<script src="../../assets/js/jquery-csv.js"></script>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBVdROrRG1WejpLybsrXOHA4AS9VYYK5i4"></script>

<div layout:fragment="selfScripts"></div>
</html>
